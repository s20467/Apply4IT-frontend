<div class="flex flex-row items-center gap-6 h3-custom justify-center">
  <div>
    <svg (click)="pageBack()" class="pagination-caret-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
      <!--      <rect width="256" height="256" fill="none"></rect>-->
      <polyline points="160 208 80 128 160 48" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
    </svg>
  </div>
  <div *ngFor="let i of paginationNumbers">
    <div
      class="rounded-full w-9 h-9 text-center cursor-pointer"
      (click)="changePage(i)"
      *ngIf="i != -1"
      [ngClass]="{
        'text-primary-50 bg-primary-700 hover:bg-primary-600': i == paginationObject.currentPage,
        'text-gray-400 hover:bg-primary-400 hover:text-gray-50': i != paginationObject.currentPage
      }"><p class="relative bottom-0.5">{{ i + 1 }}</p></div>
    <div class="text-gray-400" *ngIf="i == -1">...</div>
  </div>
  <div>
    <svg (click)="pageForward()" class="pagination-caret-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
      <!--      <rect width="256" height="256" fill="none"></rect>-->
      <polyline points="96 48 176 128 96 208" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
    </svg>
  </div>
</div>

<div (click)="goToCompanyDetails()" class="bg-white drop-shadow-md rounded flex flex-col py-3 pl-6 cursor-pointer company-list-item">
  <div class="w-full flex flex-row gap-6 justify-stretch items-center">
    <img *ngIf="company.logoPhoto == null" class=" w-[6rem]" src="/assets/images/company-logo.png">
    <img *ngIf="company.logoPhoto != null" class=" w-[6rem]" src="data:image/png;base64,{{ company.logoPhoto }}">
    <div class="flex flex-col justify-center w-full">
      <p class="h4-custom text-gray-700">{{ company.name }}</p>
      <p class="text-body-reg-semibold text-gray-500">Otwartych ofert: {{ company.offersNumber }}</p>
    </div>
    <div class="justify-self-end">
      <svg class="go-to-company-icon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#000000" viewBox="0 0 256 256">
        <!--      <rect width="256" height="256" fill="none"></rect>-->
        <polyline points="110 48 176 128 110 208" fill="none" stroke="#000000" stroke-linecap="square" stroke-linejoin="round" stroke-width="16"></polyline>
      </svg>
    </div>
  </div>
</div>

<div (click)="goToCandidateProfile()" class="app-candidates-list-item bg-white drop-shadow-md rounded flex flex-col py-3 px-6 company-list-item cursor-pointer">
  <div class="w-full flex flex-row gap-6 justify-stretch items-center">
    <img *ngIf="candidate.photo == null" class=" w-[6rem]" src="/assets/images/user.png">
    <img *ngIf="candidate.photo != null" class=" w-[6rem]" src="data:image/png;base64,{{ candidate.photo }}">
    <div class="flex flex-col justify-center w-full">
      <p class="h4-custom text-gray-700">{{ candidate.firstName + " " + candidate.lastName }}</p>
      <p class="text-body-reg-semibold text-gray-500">{{ candidate.email }}</p>
    </div>
    <div class="justify-self-end">
      <div class="flex flex-row gap-2 items-center">
        <button (click)="downloadCv($event)" class="download-cv-icon flex flex-col items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#000000" viewBox="0 0 256 256">
<!--            <rect width="256" height="256" fill="none"></rect>-->
            <polyline points="86 110 128 152 170 110" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="25"></polyline>
            <line x1="128" y1="40" x2="128" y2="152" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="25"></line>
            <path d="M216,152v56a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V152" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="25"></path>
          </svg>
          <p class="text-primary-500 text-body-reg-bold">CV</p>
        </button>
        <button>
          <svg class="caret-go-to-icon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#000000" viewBox="0 0 256 256">
            <!--      <rect width="256" height="256" fill="none"></rect>-->
            <polyline points="110 48 176 128 110 208" fill="none" stroke="#000000" stroke-linecap="square" stroke-linejoin="round" stroke-width="16"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
